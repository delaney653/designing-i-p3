<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fruit Fit - Strawberry Workout</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script>
        window.onload = () => {
            document.body.tabIndex = 0;
            document.body.focus();
        };
        document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowLeft") {
            event.preventDefault();
            // Trigger the button element with a click
            document.getElementById("back-button").click();
        }
        if (event.key === "ArrowDown") {
            // event.preventDefault();
            // Trigger the button element with a click
            document.getElementById("video").play();
        }
        }); 
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Fredoka", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            /* üçì soft strawberry color gradient */
            background: radial-gradient(circle at top,
                    #ffd6df 0,
                    #fff0f4 50%,
                    #ffc2ce 100%);
            color: #4a1f27;
        }

        .page-container {
            width: 94%;
            max-width: 900px;
            background: #ffffffdd;
            border-radius: 24px;

            /* berry border */
            border: 3px solid #e11d48;
            padding: 24px 20px 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 12px;
        }

        .title-block h1 {
            font-size: 2.1rem;
            color: #e11d48;
            margin-bottom: 2px;
        }

        .title-block p {
            font-size: 0.95rem;
            color: #7a3a45;
        }

        .back-button {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 999px;

            /* berry border + subtle pink bg */
            border: 2px solid #e11d48;
            background: #ffe5eb;

            font-size: 0.95rem;
            color: #9d213b;
            font-weight: 600;

            cursor: pointer;
            transition: background 0.18s ease, transform 0.18s ease, box-shadow 0.18s ease;
            white-space: nowrap;
        }

        .back-button:hover,
        .back-button:focus-visible {
            background: #ffccd6;
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18);
            outline: none;
        }

        .back-button span.icon {
            font-size: 1.1rem;
        }

        .content {
            margin-top: 12px;
        }

        .video-wrapper {
            margin-top: 14px;
            border-radius: 18px;
            overflow: hidden;

            /* strawberry border color */
            border: 2px solid #f43f5e;
            background: #000;
        }

        video {
            width: 100%;
            display: block;
        }

        .hint {
            margin-top: 10px;
            font-size: 0.95rem;
            color: #7a3a45;
        }

        @media (max-width: 600px) {
            .title-block h1 {
                font-size: 1.7rem;
            }

            .top-bar {
                flex-direction: column-reverse;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="top-bar">
            <div class="title-block">
                <h1>Strawberry Workout</h1>
                <p>Join Strawberry for a sweet cardio blast. Keep moving and have fun!</p>
            </div>

            <a class="back-button" id="back-button" href="index.html">
                <span class="icon">‚Üê</span>
                <span>Back to Fruit Fit</span>
            </a>
        </div>

        <div class="content">
            <div class="video-wrapper" >
                <video id="video" controls src="videos/strawberry.mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <p class="hint">
                Tip: Strawberry loves big energy! Try to bounce along and keep your heart rate up the whole time.
            </p>
        </div>
    </div>
</body>

</html>
